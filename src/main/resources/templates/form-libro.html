<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Registro Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/registro.css">
    </head>
    <body>
        
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
                
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                 <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        

        <form th:action="@{/libro/registro}" method="post">

            <h2 class="card-header"><i><strong>Cargar Libro</strong></i></h2>

                <div class="card-body">

                <div class="form group">
                    <label>ISBN</label>
                    <input type="text" name="isbn" th:value="${isbn}" class="form-control" placeholder="ISBN">
                </div> 
                <br>

                <div class="form group">
                    <label>Titulo</label>
                    <input type="text" name="titulo" th:value="${titulo}" class="form-control" placeholder="Titulo del libro">
                </div>
                <br>

                <div class="form group">
                    <label>Año</label>
                    <input type="number" name="anio" th:value="${anio}" placeholder="Año del libro" class="form-control">
                </div> 
                <br>

                <div class="form group">
                    <label>Ejemplares</label>
                    <input type="number" name="ejemplares" th:value="${ejemplares}" placeholder="Cantidad Ejemplares" class="form-control">
                </div> 
                <br>

                <div class="form group">
                    <label>Ejemplares Prestados</label>
                    <input type="number" name="ejemplaresPrestados" th:value="${ejemplaresPrestados}" placeholder="Cantidad Ejemplares Prestados" class="form-control">
                </div>
                <br>

                <div class="form group">
                    <label>Nombre Autor</label>
                    <select class="form-control" name="idautor">  
                        <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" ></option>
                    </select>
                </div>
                <br>
                <div class="col-4">
                    <label for="btnAutor" class="form-label">...o cree un autor nuevo</label>
                    <a type="button" class="btn btn-warning full_width_btn"
                      th:href="@{/autor/registro}">Ir a Crear Nuevo Autor</a>
                </div>
                   
                <br>

                <div class="form group">
                    <label>Nombre Editorial</label>
                    <select class="form-control" name="ideditorial">  
                        <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" ></option>
                    </select>                       
                </div>
                <br>
                <div class="col-4">
                    <label for="btnEditorial" class="form-label">...o cree una Editorail nueva</label>
                    <a type="button" class="btn btn-warning full_width_btn"
                      th:href="@{/editorial/registro}">Ir a Crear Nueva Editorial</a>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

        <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
