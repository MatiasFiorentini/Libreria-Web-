<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Tabla Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/tablas.css">           
    </head>
    <body>
        <div class="container mt-4">
            <h3 align="center"><i><strong>Tabla Editoriales</strong></i></h3>
            <div th:if="${editoriales.isEmpty()}">
                <h5 align="center">Todavia no hay editoriales cargados. <a th:href="@{/autor/registro}">Cargar editorial</a></h5>
            </div>
            <div class="table_responsive" th:unless="${editoriales.isEmpty()}">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                        <th>Alta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="editorial:${editoriales}">
                    <tr>
                        <td th:text="${editorial.nombre}"></td> <!--En la columna nombre me muestrar la variable nombre-->
                        <td>
                            <a th:href="@{/editorial/modificar/__${editorial.id}__}" class="btn btn-warning">Modificar</a>
                        </td>
                        <td>
                            <a th:href="@{/editorial/eliminar/__${editorial.id}__}" class="btn btn-danger">Eliminar</a>                          
                        </td>
                        <td>
                            <i th:if="${editorial.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${editorial.alta}" class="fa fa-circle" style="color: red"></i>
                        </td>
                        <td>
                            <a th:href="@{/editorial/registro}" <i class="fa fa-plus-square"></i></a>
                            <a th:href="@{/editorial/alta/__${editorial.id}__}" <i class="fa fa-thumbs-o-up"></i></a>
                            <a th:href="@{/editorial/baja/__${editorial.id}__}" <i class="fa fa-thumbs-o-down"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
            </section>
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
